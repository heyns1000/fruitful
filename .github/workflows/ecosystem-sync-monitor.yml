name: Ecosystem Sync Monitor
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  sync-ecosystem:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
