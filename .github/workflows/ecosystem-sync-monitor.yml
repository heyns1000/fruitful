            python -m json.tool config/sovereign-goals-mapping.json > /dev/null && echo "âœ… Valid JSON"
          fi
          
      - name: Sync Ecosystem Repositories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
