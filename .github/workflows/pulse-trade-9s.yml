name: PulseTrade 9s Heartbeat
on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes (reasonable frequency for pulse monitoring)
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pulse:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      
      - name: 9s Pulse Update
        run: |
          echo "ðŸŒŠ Pulse: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> pulse.log
          git config user.name "OmniGrid Pulse Bot"
          git config user.email "action@github.com"
          git add -f pulse.log
          git diff --cached --quiet || git commit -m "ðŸŒŠ Pulse update: $(date -u +%Y-%m-%d\ %H:%M:%S) UTC"
          git push
  
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-and-quality
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"
  
  dependency-graph:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate package.json if missing
        run: |
          if [ ! -f package.json ]; then
            echo "Creating package.json for dependency tracking..."
            cat > package.json << 'EOF'
          {
            "name": "fruitful",
            "version": "1.0.0",
            "description": "Fruitful Global Change - FAA.zone ecosystem",
            "main": "index.html",
            "scripts": {
              "test": "echo \"No tests specified\" && exit 0"
            },
            "repository": {
              "type": "git",
              "url": "git+https://github.com/heyns1000/fruitful.git"
            },
            "author": "Heyns Schoeman",
            "license": "Apache-2.0",
            "dependencies": {}
          }
          EOF
            echo "âœ… Created package.json for dependency graph tracking"
          else
            echo "âœ… package.json already exists"
          fi
      
      - name: Verify Dependency Configuration
        run: |
          echo "ðŸ“¦ Dependency graph will be automatically enabled by GitHub"
          echo "ðŸ“Š View at: https://github.com/${{ github.repository }}/network/dependencies"
          if [ -f package.json ]; then
            echo "âœ… package.json present - dependencies will be tracked"
          fi
